<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Editar Desenvolvedor</h1>
<form method="post">
  {% csrf_token %}
  Nome: <input type="text" name="nome" value="{{ desenvolvedor.nome }}"><br>
  País: <input type="text" name="pais" value="{{ desenvolvedor.pais }}"><br>
  Ano de Fundação: <input type="number" name="fundacao" value="{{ desenvolvedor.fundacao }}"><br>
  <button type="submit">Salvar</button>
</form>
<a href="{% url 'listar_desenvolvedores' %}">Voltar</a>

</body>
</html>
